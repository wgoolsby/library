<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <title>My Library Book Tracker</title>
    </head>
    <body>
        <header id="header">
            <h1 id="main-title">My Library</h1>
        </header>
        <div id="main">
            <button
                id="show-form"
                class="button-default"
                type="button"
                onclick="toggleForm();"
            >
                Add new book
            </button>
            <div id="form-container" class="hidden">
                <form id="new-book-form">
                    <div class="form-group">
                        <label for="title">Book Title*</label>
                        <br />
                        <input
                            type="text"
                            id="new-book-title"
                            placeholder="Title"
                            name="title"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="author">Book Author*</label>
                        <br />
                        <input
                            type="text"
                            id="new-book-author"
                            placeholder="Author"
                            name="author"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of Pages*</label>
                        <br />
                        <input
                            type="number"
                            id="new-book-pages"
                            name="pages"
                            min="1"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="read">Read</label>
                        <input type="checkbox" id="new-book-read" name="read" />
                    </div>
                    <div id="error-handling"><p id="error-message"></p></div>
                    <button
                        id="hide-form"
                        class="button-default hidden"
                        type="reset"
                        onclick="toggleForm();"
                    >
                        Cancel</button
                    ><button
                        id="submit"
                        class="button-default button-success"
                        type="button"
                        onclick="addBookToLibrary();"
                    >
                        Submit
                    </button>
                </form>
            </div>
            <div id="library"></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
